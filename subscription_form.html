<html>
<head>
    <title> Register </title>
    <link rel="stylesheet" href="form_styling.css">
</head>
<body>
    <h1> Welcome</h1>
    <h3> Create an Account .. It's free !! </h3>
    <form action="">
        <fieldset>   
            <legend>   <img src="form_image.png"   style="border-radius: 50%;" width="70px"    height="70px">    </legend>
        <table>
            <tr>
                <td> <label for="fname"> First Name </label> </td>
                <td> <input type="text" name="fname" id="fname"   class="input"> </td>
            </tr>

            <tr>
                <td> <label for="lname"> Last Name </label> </td>
                <td> <input type="text" name="lname" id="lname"  class="input"> </td>
            </tr>

            <tr>
                <td> <label> Gender </label> </td>
                <td>
                    <label> Male <input type="radio" name="gender"> </label>
                    <label> Female <input type="radio" name="gender"> </label>
                </td>
            </tr>

            <tr>
                <td> <label for="email">Email </label> </td>
                <td> <input type="email" name="email" id="email"     class="input"> </td>
            </tr>

            <tr>
                <td> <label for="pass"> Password </label> </td>
                <td> <input type="password" name="pass" id="pass"    class="input"> </td>
            </tr>

            <tr>
                <td> <label for="cpass"> Confirm Password </label> </td>
                <td> <input type="password" name="cpass" id="cpass"  class="input"> </td>
            </tr>

            <tr>
                <td> <label for="contact"> Contact No. </label> </td>
                <td> <input type="text" name="contact" id="contact"  class="input"> </td>
            </tr>


            <tr>
                <td> <label for="DOB"> Date of Birth </label> </td>
                <td> <input type="date" name="DOB" id="DOB"  class="input"> </td>
            </tr>

            <tr>
                <td> <label> Country </label> </td>
                <td>
                    <select name="country"   class="input">
                        <option value="" disabled selected> ---- Select ---- </option>
                        <option value="India">India </option>
                        <option value="Australia "> Australia </option>
                        <option value="Dubai"> Dubai </option>
                        <option value="China"> China </option>
                        <option value="Bangladesh "> Bangladesh </option>
                    </select>
                </td>
            </tr>

        </table>
    </fieldset>
    
        <input type="submit"    class="submit">
    </form>

</body>

</html>
